<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        gesture-detector
    >
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/asset.gltf"></a-asset-item>
            <a-asset-item id="animated-scene" src="assets/scene.gltf"></a-asset-item>
            <video id="penguin-sledding" autoplay loop="true" src="Longman - Spiral.mkv"></video>
        </a-assets>

        <a-marker
            id="animated-marker"
            type="pattern"
            preset="custom"
            url="assets/marker.patt" 
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
            <a-video src="#penguin-sledding" width="10" height="5" position="-90 0 0"></a-video>
            <a-entity id="bowser-model" scale="0.19635805920322222 0.19635805920322222 0.19635805920322222" animation-mixer="loop: repeat" gltf-model="#animated-asset" class="clickable" gesture-handler></a-entity>
            <a-text value="Hello, World!" position="0 0 1" rotation="-90 0 0" scale="5 5 5" color="green"></a-text>

            <a-entity id="another-model" scale="0.1 0.1 0.1" rotation="0 0 0" animation-mixer="loop: repeat" gltf-model="#animated-scene" class="clickable" gesture-handler></a-entity>
            <a-entity geometry="primitive: box" material="color: red" light="type: point; intensity: 2.0" position="0 5 0"></a-entity>
        </a-marker>


    </a-scene>
</body>
</html>
