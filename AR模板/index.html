<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Example</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <!-- AR Scene -->
    <a-scene mindar="autoStart: true; imageTargetSrc: #target1" embedded renderer="antialias: true; alpha: true">
        
        <!-- AR Camera -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- 3D Model to display -->
        <a-entity gltf-model="#myModel" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" mindar-target="targetIndex: 0"></a-entity>
        
    </a-scene>

    <!-- Image Target -->
    <img id="target1" src="/targets.mind" style="display: none;">

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
</body>
</html>
