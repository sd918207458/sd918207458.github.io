<!DOCTYPE html>
<html>

<head>
    <!-- A-Frame和AR.js库 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- 手势识别和处理脚本 -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <style>
        /* 样式表 */
        #uiContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 9999; /* 设置在AR场景之上 */
        }

        #uiContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #closeButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -10%); /* 将按钮位置移动到屏幕中心 */
            z-index: 10000; /* 确保关闭按钮在最顶层 */
        }

        #closeButton img {
            width: 200px; /* 调整按钮大小 */
            height: 200px;
            cursor: pointer; /* 鼠标指针样式 */
        }

        /* 文字样式 */
        a-text {
            font-family: 'Roboto', sans-serif;
        }

        .bottomArea {
            position: fixed;
            width: 50%;
            height: 50px;
            bottom: 0;
            display: none; /* 初始隐藏 */
        }
        
        #bottomLeft {
            left: 0;
        }
        
        #bottomRight {
            right: 0;
        }

        /* 在屏幕中间显示 */
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 盒子样式 */
        .box {
            position: fixed;
            top: 20px;
            padding: 10px;
            cursor: pointer;
        }

        .box:hover {
            background-color: #ddd;
        }

        .box h3 {
            margin: 0;
            font-size: 18px;
            text-align: center;
        }

    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <!-- UI容器 -->
    <div id="uiContainer">
        <img src="assets/UI.jpg" alt="UI Container Image">
    </div>

    <!-- 关闭按钮 -->
    <div id="closeButton">
        <img src="assets/closeButton.png" alt="Close Button">
    </div>

    <!-- AR场景 -->
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>

        <!-- 光源 -->
        <a-light id="light" type="ambient" intensity="1"></a-light>

        <!-- AR标记 -->
        <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">

            <!-- 可交互的图片 -->
            <a-image src="assets/asset.png" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler></a-image>

            <!-- 在这里添加额外的文本实体 -->
            <a-text value="What's this frog?" color="red" position="-0.5 0.5 -0.5" rotation="-60 0 0"></a-text>

        </a-marker>

        <!-- 摄像机实体 -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- 添加用于播放true.gif和false.gif的 <img> 元素 -->
    <img id="trueImage" src="assets/true.gif" width="100" height="100" class="centered" style="display:none;">
    <img id="falseImage" src="assets/false.gif" width="100" height="100" class="centered" style="display:none;">

    <!-- 红色区域 -->
    <div id="bottomLeft" class="bottomArea" style="background-color: red; color: white; font-weight: bold; font-size: 40px; text-align: center;">莫氏樹蛙</div>


    <!-- 绿色区域 -->
    <div id="bottomRight" class="bottomArea" style="background-color: green; color: white; font-weight: bold; font-size: 40px; text-align: center;">諸羅樹蛙</div>

    <!-- 添加调整光源亮度的盒子 -->
    <div class="box" style="left: 20px;" onclick="increaseBrightness()">
        <h3>Increase Brightness</h3>
    </div>
    <div class="box" style="right: 20px;" onclick="decreaseBrightness()">
        <h3>Decrease Brightness</h3>
    </div>

    <!-- JavaScript代码 -->
    <script>
        // 在DOM加载完成后执行JavaScript代码
        document.addEventListener("DOMContentLoaded", function () {
            // 获取关闭按钮元素
            let closeButton = document.getElementById('closeButton');

            // 获取uiContainer元素
            let uiContainer = document.getElementById('uiContainer');

            // 监听关闭按钮的点击事件
            closeButton.addEventListener('click', function () {
                // 隐藏uiContainer和closeButton
                uiContainer.style.display = 'none';
                closeButton.style.display = 'none';
            });

            // 监听a-marker的触发事件
            document.getElementById('animated-marker').addEventListener('markerFound', function() {
                // 显示红色和绿色区域
                document.getElementById('bottomLeft').style.display = 'block';
                document.getElementById('bottomRight').style.display = 'block';
            });

            // 红色区域的点击事件
            document.getElementById('bottomLeft').addEventListener('click', function() {
                showFalse(); // 显示false.gif
            });

            // 绿色区域的点击事件
            document.getElementById('bottomRight').addEventListener('click', function() {
                showTrue(); // 显示true.gif
            });
        });

        function showTrue() {
            // 顯示true.gif
            let trueImage = document.getElementById('trueImage');
            trueImage.style.display = 'block';

            // 1 秒後隱藏
            setTimeout(function() {
                trueImage.style.display = 'none';
            }, 1000);
        }

        function showFalse() {
            // 顯示false.gif
            let falseImage = document.getElementById('falseImage');
            falseImage.style.display = 'block';

            // 1 秒後隱藏
            setTimeout(function() {
                falseImage.style.display = 'none';
            }, 1000);
        }

        // 增加光源亮度的函数
        function increaseBrightness() {
            let light = document.getElementById('light');
            let intensity = parseFloat(light.getAttribute('intensity'));
            intensity += 0.1; // 增加 0.1
            light.setAttribute('intensity', intensity.toFixed(1)); // 保留一位小数
        }

        // 减少光源亮度的函数
        function decreaseBrightness() {
            let light = document.getElementById('light');
            let intensity = parseFloat(light.getAttribute('intensity'));
            intensity -= 0.1; // 减少 0.1
            if (intensity < 0) intensity = 0; // 亮度不能小于0
            light.setAttribute('intensity', intensity.toFixed(1)); // 保留一位小数
        }
    </script>

</body>

</html>
