<!DOCTYPE html>
<html>

<head>
    <!-- A-Frame和AR.js库 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- 手势识别和处理脚本 -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <style>
        /* 样式表 */
        #uiContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 9999; /* 设置在AR场景之上 */
        }

        #uiContainer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #closeButton {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -10%); /* 将按钮位置移动到屏幕中心 */
            z-index: 10000; /* 确保关闭按钮在最顶层 */
        }

        #closeButton img {
            width: 200px; /* 调整按钮大小 */
            height: 200px;
            cursor: pointer; /* 鼠标指针样式 */
        }

        /* 文字样式 */
        a-text {
            font-family: 'Roboto', sans-serif;
        }

        .bottomArea {
            position: fixed;
            width: 50%;
            height: 50px;
            bottom: 0;
            display: none; /* 初始隐藏 */
        }

        /* 在屏幕中间显示 */
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 盒子样式 */
        .scoreBox {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .scoreBox h3 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <!-- UI容器 -->
    <div id="uiContainer">
        <img src="assets/UI.jpg" alt="UI 容器图像">
    </div>

    <!-- 关闭按钮 -->
    <div id="closeButton">
        <img src="assets/closeButton.png" alt="关闭按钮">
    </div>

    <!-- AR场景 -->
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>

        <!-- AR标记 -->
        <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA"
            ar-marker-events>

            <!-- 可交互的图像 -->
            <a-image id="image" src="assets/asset.png" scale="0 0 0" class="clickable" rotation="-90 0 0"
                gesture-handler>
                <a-animation attribute="scale" from="0 0 0" to="1 1 1" dur="1000" begin="popupAnimation"></a-animation>
            </a-image>

            <!-- 在这里添加额外的文字实体 -->
            <a-text id="text" value="What's this frog？" color="red" position="-0.5 0.5 -0.5" rotation="-60 0 0">
                <a-animation attribute="scale" from="0 0 0" to="1 1 1" dur="1000" begin="popupAnimation"></a-animation>
            </a-text>

        </a-marker>

        <a-entity camera></a-entity> <!-- 添加摄像头实体 -->

    </a-scene>

    <!-- 添加用于播放true.gif和false.gif的 <img> 元素 -->
    <img id="trueImage" src="assets/true.gif" width="100" height="100" class="centered" style="display:none;">
    <img id="falseImage" src="assets/false.gif" width="100" height="100" class="centered" style="display:none;">

    <!-- 红色区域 -->
    <div id="bottomLeft" class="bottomArea"
        style="background-color: red; color: white; font-weight: bold; font-size: 40px; text-align: center;">莫氏树蛙</div>

    <!-- 绿色区域 -->
    <div id="bottomRight" class="bottomArea"
        style="background-color: green; color: white; font-weight: bold; font-size: 40px; text-align: center;">诸罗树蛙</div>

    <!-- 分数盒子 -->
    <div class="scoreBox">
        <h3 id="scoreDisplay">分数: 0</h3>
    </div>

    <!-- JavaScript代码 -->
    <script src="Script/uiContainer.js"></script>
    <script src="Script/game.js"></script>

</body>

</html>
