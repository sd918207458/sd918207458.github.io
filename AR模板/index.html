<!DOCTYPE html>
<html>

<head>
    <!-- A-Frame和AR.js庫 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- text-geometry-component -->
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
    <script src="myfont.typeface.js"></script>

    <!-- 手勢識別和處理腳本 -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <!-- 引用外部CSS文件 -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body style="margin: 0; overflow: hidden;">

    <!-- UI容器 -->
    <div id="uiContainer">
        <img src="assets/UI.jpg" alt="UI 容器圖片">
    </div>

    <!-- 關閉按鈕 -->
    <div id="closeButton">
        <img src="assets/closeButton.png" alt="關閉按鈕">
    </div>

    <!-- AR場景 -->
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>

        <!-- AR標記 -->
        <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">

            <!-- 可交互的圖片 -->
            <a-image id="interactiveImage" src="assets/asset.png" scale="1 1 1" class="clickable" rotation="-90 0 0" gesture-handler
                animation__fadein="property: material.opacity; dur: 100;
                easing: linear; from 0; to: 1; startEvents: fadein"
            ></a-image>

            <!-- 在這裡添加額外的文字實體 -->
            <a-text id="displayText" value="What's this frog？" color="red" position="-0.5 0.5 -0.5" rotation="-60 0 0"
                animation__fadein="property: material.opacity; dur: 100;
                easing: linear; from 0; to: 1; startEvents: fadein"
            ></a-text>

            <a-assets>
                <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
                <a-mixin id="boldFont" text="font: #optimerBoldFont"></a-mixin>
            </a-assets>
            <a-entity mixin="boldFont" text-geometry="value: What's up"></a-entity>
            <a-entity text-geometry="value: Dog?; font: #optimerBoldFont"></a-entity>

        </a-marker>

        <!-- 攝像機實體 -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- 添加用於播放true.gif和false.gif的 <img> 元素 -->
    <img id="trueImage" src="assets/true.gif" width="100" height="100" class="centered" style="display:none;">
    <img id="falseImage" src="assets/false.gif" width="100" height="100" class="centered" style="display:none;">

    <!-- 紅色區域 -->
    <div id="bottomLeft" class="bottomArea" style="background-color: red; color: white; font-weight: bold; font-size: 40px; text-align: center;">莫氏樹蛙</div>


    <!-- 綠色區域 -->
    <div id="bottomRight" class="bottomArea" style="background-color: green; color: white; font-weight: bold; font-size: 40px; text-align: center;">諸羅樹蛙</div>

    <!-- 分數盒子 -->
    <div class="scoreBox">
        <h3 id="scoreDisplay">分數: 0</h3>
    </div>
    
    <!-- JavaScript代碼 -->
    <script>
        // 初始化遊戲邏輯
        function initializeGameLogic() {
            // 分數計數器
            let score = 0;

            // 在DOM加載完成後執行JavaScript代碼
            document.addEventListener("DOMContentLoaded", function () {
                // 隨機決定紅色和綠色區域的位置
                let random = Math.random(); // 生成一個0到1之間的隨機數
                let bottomLeft = document.getElementById('bottomLeft');
                let bottomRight = document.getElementById('bottomRight');

                if (random < 0.5) {
                    // 將紅色區域放在左邊，綠色區域放在右邊
                    bottomLeft.style.left = '0';
                    bottomRight.style.right = '0';
                } else {
                    // 將綠色區域放在左邊，紅色區域放在右邊
                    bottomLeft.style.right = '0';
                    bottomRight.style.left = '0';
                }

                // 監聽a-marker的觸發事件
                document.getElementById('animated-marker').addEventListener('markerFound', function() {
                    // 顯示紅色和綠色區域
                    bottomLeft.style.display = 'block';
                    bottomRight.style.display = 'block';
                });

                // 紅色區域的點擊事件
                bottomLeft.addEventListener('click', function() {
                    showFalse(); // 顯示false.gif
                    // 替換圖片和文字內容
                    document.getElementById('interactiveImage').setAttribute('src', 'assets/river.jpg');
                    document.getElementById('displayText').setAttribute('value', 'Which stream is this?');
                });

                // 綠色區域的點擊事件
                bottomRight.addEventListener('click', function() {
                    showTrue(); // 顯示true.gif
                    // 替換圖片和文字內容
                    document.getElementById('interactiveImage').setAttribute('src', 'aassets/river.jpg');
                    document.getElementById('displayText').setAttribute('value', 'Which stream is this?');
                });
            });

// 顯示 true.gif
function showTrue() {
    let trueImage = document.getElementById('trueImage');
    trueImage.style.display = 'block';
    score += 100;
    updateScoreDisplay();
    updateAreaText(); // 更新紅色和綠色區域內的文字
    setTimeout(function() {
        trueImage.style.display = 'none';
    }, 1000);
}

// 顯示 false.gif
function showFalse() {
    let falseImage = document.getElementById('falseImage');
    falseImage.style.display = 'block';
    score -= 100;
    updateScoreDisplay();
    updateAreaText(); // 更新紅色和綠色區域內的文字
    setTimeout(function() {
        falseImage.style.display = 'none';
    }, 1000);
}

// 更新紅色和綠色區域內的文字
function updateAreaText() {
    document.getElementById('bottomLeft').innerText = '濁水溪';
    document.getElementById('bottomRight').innerText = '鹽水溪';
}



            // 更新分數顯示
            function updateScoreDisplay() {
                let scoreDisplay = document.getElementById('scoreDisplay');
                scoreDisplay.innerText = '分數: ' + score;
            }
        }

        // 初始化關閉按鈕
        function initializeCloseButton() {
            // 在DOM載入完成後執行JavaScript代碼
            document.addEventListener("DOMContentLoaded", function () {
                // 獲取關閉按鈕元素
                let closeButton = document.getElementById('closeButton');
                // 獲取 uiContainer 元素
                let uiContainer = document.getElementById('uiContainer');
                // 監聽關閉按鈕的點擊事件
                closeButton.addEventListener('click', function () {
                    // 添加點擊反饋效果
                    closeButton.style.transform = 'scale(1)';
                    // 延遲關閉 UI
                    setTimeout(function() {
                        // 隱藏 uiContainer 和 closeButton
                        uiContainer.style.display = 'none';
                        closeButton.style.display = 'none';
                        // 初始化新一輪遊戲邏輯
                        initializeGameLogic();
                    }, 200); // 設置延遲時間為 200 毫秒（即 0.2 秒）
                });
            });
        }

        // 調用初始化函數
        initializeCloseButton(); // 初始化關閉按鈕
        initializeGameLogic(); // 初始化遊戲邏輯

    </script>
</body>

</html>
